<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function helloWorld(){
            console.log("helloworld function")
            console.log("hello")
            console.log("------------")
        }

        //int a;=> declare
        //a=12; => initilize/ assign
        //function helloWorld(){}=> declare
        //helloWorld()=> use

        helloWorld()

        function myName(){
            console.log("myName function")
            console.log("my name is Teen")
            
        }
        helloWorld();
        myName();

        //single argument function
        //one argument function
        function number(num){// function name=number &argument name= num
            console.log(num)
            console.log("--------")

        }
        number(3)
        number(9)

        //multi argument function
        function addition(num1,num2){
            //function name=addition
            //argument(2) name= num1,num2
            console.log(num1)
            console.log(num2)
            console.log(num1,num2)
            console.log("---------")
        }
        addition(1,2)

        function mathematics(a,b,c){
            console.log(a)
            console.log(b)
            console.log(c)
            console.log(a+b+c)
            console.log(a*b*c)
            console.log("----------")
        }
        mathematics(1,3,4)

       //return (type) function &void function
       function returnFunction(x,y){
        return x+y;
       }
       var result=returnFunction(1,2)
       console.log(result)
       console.log("-----") 

       function voidFunction(x,y){
        console.log(x+y)
        console.log("======")

       }
       voidFunction(1,2)



       //function into variable
       //function name(){}

       var greeting=function(name){
        //function name=greeting
        //argument name=name
        console.log(name)
        console.log("========")
       }
       greeting("Teen Hug")
    </script>
</body>
</html>
