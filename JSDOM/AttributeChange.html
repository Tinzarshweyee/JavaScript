<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Attribute change</title>
</head>
<body>
    <table border="100" id="tbl">
        <tr>
            <th>Id NO.</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>#001</td>
            <td>Alex</td>
        </tr>
        <tr>
            <td>#002</td>
            <td>John</td>
        </tr>
    </table>

    <script>
        document.getElementById('tbl').border=1;
    </script>
</body>
</html>
