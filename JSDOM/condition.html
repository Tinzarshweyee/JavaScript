<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>
   <script>
    var day=prompt("Enter number between 1 to 7:");
    if(day==1){
        alert("Monday");
    }
    else if(day ==2){
        alert("Tuesday");
    }
    else if(day==3){
        alert("Wednesday");
    }
    else if(day==4){
        alert("Thursday");
    }
    else if(day==5){
        alert("Friday");
    }
    else if(day==6){
        alert("Saturday");
    }
    else if(day==7){
        alert("Sunday");
    }
    else{
        alert("Error");
    }
   </script> 
</body>
</html>
