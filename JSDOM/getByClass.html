<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Get By Class</title>
</head>
<body>
   <p class="name">John</p> 
   <p class="name">Alex</p>

   <h2 id="demo"></h2>

   <script>
    const personName=document.getElementsByClassName('name');
    document.getElementById('demo').innerHTML="My name is"+personName[0].innerHTML;
   </script>
</body>
</html>
